        <div id="toast-container" class="toast-container"></div>
            <script>
                idPage = '{{ session['id_page'] }}'

                function trackRecentPages(pageId, pageName) {
                    // Recupera o hist贸rico existente ou inicia um novo array
                    let recentPages = JSON.parse(localStorage.getItem('recentPages')) || [];

                    if (idPage == 'CDE001') {
                        return
                    }

                    // Adiciona o novo registro ao hist贸rico
                    recentPages.push({
                        pageId: pageId,
                        pageName: pageName,
                        pageLink: window.location.href
                    });

                    // Limitar o hist贸rico a 10 registros, por exemplo
                    if (recentPages.length > 12) {
                        recentPages.shift();
                    }

                    // Salva o hist贸rico atualizado no localStorage
                    localStorage.setItem('recentPages', JSON.stringify(recentPages));
                }

                trackRecentPages(idPage, idPage);
            </script>
