<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Alerta | CDE</title>
        <link rel="icon" href="{{ url_for('static', filename='cde-logo-only.svg') }}" type="image/x-icon">

        {% include 'shared/header/cde-header.html' %}

<style>
    .alert-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        z-index: 1000;
    }

    .alert-more, .alert-message {
        text-align: left;
        white-space: pre-line;
        margin-left: 0;
        padding-left: 0;
    }

    .alert-more {
        font-size: 16px;
        color: #3f3f3f;
    }

    .alert-message {
        font-size: 22px;
        font-weight: bolder;
        color: #000;
    }

    .alert-content{
        margin-left: 10px;
    }

    h1 {
        color: var(--cor-destaque);
    }
</style>

    <div class="alert-container">
        <div class="alert-content">
            <h1 class="alert-type">{{ alert_type | safe }}</h1>
            <p style="display: block" class="alert-message">Preencha o campo abaixo.</p>
            <p style="display: block" class="alert-more">{{ alert_msge | safe }}</p>
            <form style="display: flex;" id="form-field" method="post" action="{{ alert_more }}">
                <label for="input"></label>
                <input style="font-size: 14px;background-color: #efefef;" id="input" name="input" type="password" minlength="6" maxlength="30" placeholder="{{ url_return }}" required>
                <input class="btn-fancy" style="max-width: none;" type="submit" value="Registrar...">
                <a href="{{ url_for('home') }}" style="margin: 0; font-size: 16px" >Agora n√£o</a>
                <br>
            </form>
        </div>
    </div>

{% include 'shared/footer.html' %}
